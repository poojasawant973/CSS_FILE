<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calci</title>
	<style>
		div {
			height: 250px;
			width: 500px;
			border: 2px solid red;
			top: calc(50% - 125px - 2px);
			left: calc(50% - 250px - 2px);    
			position: absolute;
		}
	</style>
</head>
<body>
<div>
	<h1> HELLO </h1>
</div>
</body>
</html>
