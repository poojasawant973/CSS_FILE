<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>zindex</title>
	<style>
		div {
			width: 100px;
			height: 100px;
		}
		#box1 {
			background-color: red;
		}
		#box2 {
			background-color: green;
			position: relative;
			top: -20px;  //override 
		}
		#box3 {
			background-color: yellow;
		}
		
	</style>
</head>
<body>
	<div id="box1">
		
	</div>
	<div id="box2">
		
	</div>
	<div id="box3">
		
	</div>
</body>
</html>
